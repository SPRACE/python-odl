<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head
       content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <script src="{{ url_for('static', filename='assets/js/d3.min.js') }}"></script>

  <link type="text/css" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet">
  <link type="text/css" href="{{ url_for('static', filename='assets/css/main.css') }}" rel="stylesheet">

  <link type="text/css" href="{{ url_for('static', filename='assets/css/font-awesome.min.css') }}" rel="stylesheet">

  <style>
    .link {
      fill: none;
      stroke: #666;
      stroke-width: 1.5px;
    }
    .node rect {
      fill: #ccc;
      stroke: #fff;
      stroke-width: 1.5px;
    }

    .node circle {
      fill: #ccc;
      stroke: #fff;
      stroke-width: 1.5px;
    }

    text {
      font: 10px sans-serif;
      pointer-events: none;
    }

    node {
      display: none;
      position: absolute;
      z-index: -1;
    }
  </style>
</head>

<body>
  <script src="{{ url_for('static', filename='assets/js/handlebars.min-latest.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/jquery-1.11.3.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
  {% block body %}{% endblock %}

</body>

</html>
